<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biocann - Cultivo</title>
    <meta name="description" content="Portal de acceso a módulos y formularios de Biocann Cultivo">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Biocann Cultivo">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-container">
                <h1 class="app-title">Biocann - Cultivo</h1>
            </div>
            <button id="install-button" class="install-button" style="display: none;">
                <span class="button-icon">📱</span>
                <span class="button-text">Instalar App</span>
            </button>
            <button id="manual-install-button" class="install-button manual">
                <span class="button-icon">📱</span>
                <span class="button-text">Instalar App</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="portal-grid">
                <div class="portal-section">
                    <h2 class="section-title">Registros</h2>
                    <div class="button-grid">
                        <button class="portal-button" id="registrar-evento-btn">
                            <span class="button-icon">📝</span>
                            <span class="button-text">Registrar Evento</span>
                        </button>
                        <button class="portal-button" id="actividades-diarias-btn">
                            <span class="button-icon">📅</span>
                            <span class="button-text">Actividades Diarias</span>
                        </button>
                        <button class="portal-button" id="incidencias-btn">
                            <span class="button-icon">⚠️</span>
                            <span class="button-text">Registro de Incidencias</span>
                        </button>
                        <button class="portal-button" id="inventario-herramientas-btn">
                            <span class="button-icon">🔧</span>
                            <span class="button-text">Inventario de Herramientas</span>
                        </button>
                        <button class="portal-button" id="sugerencias-btn">
                            <span class="button-icon">💡</span>
                            <span class="button-text">Sugerencias</span>
                        </button>
                    </div>
                </div>
            </div>


        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>&copy; 2024 Biocann - Cultivo. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="sw-register.js"></script>
</body>
</html>
