<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos - Biocann Cultivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .upload-section {
            background-color: #111111;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #333333;
        }

        .upload-area {
            border: 2px dashed #666666;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .upload-area:hover {
            border-color: #ffffff;
            background-color: #1a1a1a;
        }

        .upload-area.dragover {
            border-color: #ffffff;
            background-color: #1a1a1a;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .icon-preview {
            background-color: #111111;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333333;
        }

        .icon-preview canvas {
            border: 1px solid #333333;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .icon-preview h3 {
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .download-btn {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: #cccccc;
        }

        .controls {
            background-color: #111111;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #333333;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .control-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #000000;
            color: #ffffff;
        }

        .generate-btn {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .generate-btn:hover {
            background-color: #cccccc;
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            background-color: #111111;
            border: 1px solid #333333;
        }

        .success {
            background-color: #1a1a1a;
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .error {
            background-color: #1a1a1a;
            border-color: #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Generador de Iconos PWA - Biocann Cultivo</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <p>üìÅ Arrastra tu logo aqu√≠ o haz clic para seleccionar</p>
                <p style="font-size: 0.9rem; color: #888888; margin-top: 0.5rem;">
                    Formatos soportados: PNG, JPG, SVG (recomendado: 512x512px o mayor)
                </p>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="backgroundColor">Color de fondo:</label>
                <input type="color" id="backgroundColor" value="#000000">
            </div>
            <div class="control-group">
                <label for="logoSize">Tama√±o del logo (% del icono):</label>
                <input type="range" id="logoSize" min="50" max="90" value="80">
                <span id="logoSizeValue">80%</span>
            </div>
            <button class="generate-btn" id="generateBtn" disabled>
                üöÄ Generar Todos los Iconos PWA
            </button>
        </div>

        <div class="status" id="status" style="display: none;"></div>

        <div class="preview-section" id="previewSection"></div>
    </div>

    <script>
        class IconGenerator {
            constructor() {
                this.originalImage = null;
                this.sizes = [72, 96, 128, 144, 152, 192, 384, 512];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateLogoSizeDisplay();
            }

            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const generateBtn = document.getElementById('generateBtn');
                const logoSizeSlider = document.getElementById('logoSize');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                generateBtn.addEventListener('click', this.generateAllIcons.bind(this));
                logoSizeSlider.addEventListener('input', this.updateLogoSizeDisplay.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.loadImage(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.loadImage(file);
                }
            }

            loadImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.originalImage = img;
                        document.getElementById('generateBtn').disabled = false;
                        this.showStatus('‚úÖ Imagen cargada exitosamente', 'success');
                        this.createPreviews();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            updateLogoSizeDisplay() {
                const slider = document.getElementById('logoSize');
                const value = document.getElementById('logoSizeValue');
                value.textContent = slider.value + '%';
            }

            createPreviews() {
                const previewSection = document.getElementById('previewSection');
                previewSection.innerHTML = '';

                this.sizes.forEach(size => {
                    const preview = this.createIconPreview(size);
                    previewSection.appendChild(preview);
                });
            }

            createIconPreview(size) {
                const preview = document.createElement('div');
                preview.className = 'icon-preview';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                
                const ctx = canvas.getContext('2d');
                this.drawIcon(ctx, size);
                
                const title = document.createElement('h3');
                title.textContent = `${size}x${size}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'Descargar';
                downloadBtn.onclick = () => this.downloadIcon(canvas, size);
                
                preview.appendChild(title);
                preview.appendChild(canvas);
                preview.appendChild(downloadBtn);
                
                return preview;
            }

            drawIcon(ctx, size) {
                const backgroundColor = document.getElementById('backgroundColor').value;
                const logoSize = document.getElementById('logoSize').value / 100;
                
                // Fondo
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, size, size);
                
                if (this.originalImage) {
                    // Calcular dimensiones del logo
                    const logoWidth = size * logoSize;
                    const logoHeight = size * logoSize;
                    const logoX = (size - logoWidth) / 2;
                    const logoY = (size - logoHeight) / 2;
                    
                    // Dibujar logo
                    ctx.drawImage(this.originalImage, logoX, logoY, logoWidth, logoHeight);
                }
            }

            generateAllIcons() {
                this.showStatus('üîÑ Generando iconos...', '');
                
                const zip = new JSZip();
                const iconFolder = zip.folder('icons');
                
                this.sizes.forEach(size => {
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    
                    const ctx = canvas.getContext('2d');
                    this.drawIcon(ctx, size);
                    
                    canvas.toBlob((blob) => {
                        iconFolder.file(`icon-${size}x${size}.png`, blob);
                    }, 'image/png');
                });
                
                zip.generateAsync({ type: 'blob' }).then((content) => {
                    this.downloadZip(content);
                    this.showStatus('‚úÖ Todos los iconos generados exitosamente', 'success');
                });
            }

            downloadIcon(canvas, size) {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }

            downloadZip(content) {
                const link = document.createElement('a');
                link.download = 'biocann-cultivo-icons.zip';
                link.href = URL.createObjectURL(content);
                link.click();
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Cargar JSZip desde CDN
        function loadJSZip() {
            return new Promise((resolve, reject) => {
                if (window.JSZip) {
                    resolve(window.JSZip);
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                script.onload = () => resolve(window.JSZip);
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadJSZip();
                new IconGenerator();
            } catch (error) {
                console.error('Error al cargar JSZip:', error);
                document.getElementById('status').textContent = '‚ùå Error al cargar las dependencias';
                document.getElementById('status').className = 'status error';
                document.getElementById('status').style.display = 'block';
            }
        });
    </script>
</body>
</html>
